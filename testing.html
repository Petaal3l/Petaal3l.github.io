<html>
	<head>

		<link rel="icon" href="logo.png">

		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
		<link rel="stylesheet" href="theme.css">

		<style>
			body {
			font-family: "Raleway", sans-serif;
			}
		</style>
	</head>

	<body style="min-height: 1000px;">
		<div class="w3-top">
			<div class="w3-bar w3-theme-d4 w3-card-4">
				<a href="#" class="w3-bar-item w3-button w3-mobile w3-theme">Home</a>
				<a href="#" class="w3-bar-item w3-button w3-mobile">Link 1</a>
				<a href="#" class="w3-bar-item w3-button w3-mobile">Link 2</a>
				<a href="#" class="w3-bar-item w3-button w3-mobile">Link 3</a>

			</div>
		</div>
		
		<div id="demo" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">

			<a href="#" class="w3-bar-item w3-button">Link 2</a>

		<div class="w3-container w3-theme-d4 w3-teal w3-center">
			<h1>Header</h1>
		</div>
		
		<script>
		function myFunction() {
			var x = document.getElementById("demo");
			if (x.className.indexOf("w3-show") == -1)
				x.className += " w3-show";
			else
				x.className = x.className.replace(" w3-show", "");
		}
		</script>
	</body>
